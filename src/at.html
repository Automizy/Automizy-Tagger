<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="at.css">
    <script src="vendor/requirejs/require.js"></script>
    <script src="vendor/automizy-project-initializer/automizy-project-initializer.js"></script>
    <script src="at.js"></script>
    <script>

        require([
            "js/init/init"
        ], function () {
            $AT.init().ready(function () {
                window.taggerAdd = $AT.newTagger({
                    label:'Add tag to user',
                    target:'body',
                    tagList:['Apple', 'Carrot', 'Pear', 'Banana', 'Onion', 'Melon', 'Grapefruit', 'Coconut', 'Szőrös Űrlény'],
                    width:'50%'
                });
                window.taggerRemove = $AT.newTagger({
                    label:'Remove tag from user',
                    target:'body',
                    tagList:['Apple', 'Carrot', 'Pear', 'Banana', 'Onion', 'Melon', 'Grapefruit', 'Coconut', 'Szőrös Űrlény'],
                    width:'50%'
                });
                window.taggerGeneral = $AT.newTagger({
                    target:'body',
                    tagList:['Apple', 'Carrot', 'Pear', 'Banana', 'Onion', 'Melon', 'Grapefruit', 'Coconut', 'Szőrös Űrlény'],
                    placeholder:'Enter tags...',
                    change:function(tags, addedTag, removedTag){
                        if(addedTag !== false){
                            console.log(addedTag + ' added.');
                        }
                        if(removedTag !== false){
                            console.log(removedTag + ' removed.');
                        }
                    }
                });
                window.taggerEmail = $AT.newTagger({
                    target:'body',
                    tagList:['george@automizy.com', 'viktor.egri@automizy.com', 'gabor.koncz@automizy.com'],
                    value:['test@automizy.com'],
                    type:'email'
                });
            })
        });

    </script>
</head>
<body style="font-family:Arial">

</body>
</html>
